<div class="container">
    <div>
        <button (click)="onClickOpenForm()" value="Addtodo">AddTodo</button>
    </div>

    <div *ngIf="showDiv === true">
        <form [formGroup]="todoForm">
            <div class="form-group">
                <label for="name">Todo name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter new todo" formControlName="name" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="textarea" class="form-control" id="description" placeholder="Enter Description" formControlName="description" />
            </div>

            <button class="btn btn-primary" (click)="onSubmit()" type="submit">Submit Form</button>
        </form>
    </div>
</div>


<h3 class="p-3 text-center">Display Table</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View description</th>
                <th> Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of this.todos">
                <td>{{todo.id}}</td>
                <td>{{todo.name}} </td>

                <td><a [routerLink]="['/todo-details', todo.id]">view description</a></td>
                <td><input type="submit" class="button" value="delete todo" (click)="removetask(todo.id);" /></td>
            </tr>
        </tbody>
    </table>
</div>
